<app-navabar></app-navabar>
<main class="container-fluid p-o">

    <!-- banner-start -->
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item" 
             [class.active]="i === 0" 
             *ngFor="let item of bannerImgs; let i = index" 
             data-bs-interval="2000">
          <img [src]="item.img" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
       <!-- banner-end -->

       <!-- categories-box-start -->
        <div class="container mt-5 mb-5 ">
          <div class="row categoriesbox">
            <div class="col-lg-3 col-6 cotegorieContainer" *ngFor="let data of getCategorisData">
             <a [routerLink]="['/product-page', data.code]">
                <img src="{{data.img}}" alt="">
                <h4>{{data.name}}</h4>
              </a>
            </div>
          </div>
        </div>
       
       <!-- categories-box-end -->

       <!-- show production list start -->
         
       <!-- show appliance product -->

          <div class="container mt-3 mb-3">
              
            <div class="row productBox">
              <p>
                <a class="float-start ms-3" [routerLink]="['/product-page', 'appliances']">Best of Appliance</a>
                <a class="float-end" [routerLink]="['/product-page', 'appliances']"><i class="bi bi-arrow-right-circle"></i></a>
              </p>
            
              <div class="col-lg-3 mt-5" *ngFor="let data of getApplianceProductDate; index as i">
                <a [routerLink]="['/product-detail', data.pdCategory, data.pdId]" class="productlink">
                  <div class="productContent" *ngIf="i<=3">
                    <div class="productimg">
                      <img [src]="data.pdImg">
                    </div>
                    <h4>{{data.pdName}}</h4>
                  </div>
                </a>
              </div>
            </div>
            
          </div>

         <!-- show appliance product -->

         <!-- show fashion product -->

         <div class="container mt-3 mb-3">
              
          <div class="row productBox">
            <p>
              <a class="float-start ms-3" [routerLink]="['/product-page', 'fashion']">Best of Fashion</a>
              <a class="float-end" [routerLink]="['/product-page', 'fashion']"><i class="bi bi-arrow-right-circle"></i></a>
            </p>
          
            <div class="col-lg-3 mt-5" *ngFor="let data of getFashionProductDate; index as i">
              <a [routerLink]="['/product-detail', data.pdCategory, data.pdId]" class="productlink">
                <div class="productContent" *ngIf="i<=3">
                  <div class="productimg">
                    <img [src]="data.pdImg">
                  </div>
                  <h4>{{data.pdName}}</h4>
                </div>
              </a>
            </div>
          </div>
          
        </div>

       <!-- show fashion product -->

       <!-- show production list end -->

</main>
